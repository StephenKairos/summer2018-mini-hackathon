<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Character</title>

  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/styles.css">

  <meta name="description" content="Character">
  <meta name="author" content="Stephen and Marjorie">
</head>

<body>
	<nav class="navbar navbar-default">
	 <div class="container-fluid">
	    <div class="navbar-header">
	       <a class="navbar-brand" href="#">The Easy RPG System 1.0</a>
	    </div>
	    <ul class="nav navbar-nav">
	       <li><a href="index.html">Home</a></li>
	       <li><a href="login.html">Login</a></li>
	       <li><a href="profile.html">Profile</a></li>
	       <li class="active"><a href="characters.html">Characters</a></li>
	    </ul>
	 </div>
	</nav>

	<div class="container-fluid" id="character-sheet">
		<div id="character-app" class="row">
			<div class="card" style="width: 120rem;">
			<div class="card-body">
			    <h2 class="text-center card-title">{{ charName }}</h2>
			    <form>
			    	<div class="row">
				        <div class="col-xs-4 form-group">
				        	<label for="levelNumber">Character Name</label>
				            <input v-model="charName" type="text" class="form-control" id="charName" placeholder="Character Name">
				        </div>
				        <div class="col-xs-4 form-group">
                            <label for="levelNumber">Level {{ levelNumber }}</label>
				            <input v-model="levelNumber" type="text" class="form-control" id="levelNumber" placeholder="Level Number">
				        </div>
				        <div class="col-xs-4 form-group">
				        	<label for="levelNumber">Most Notable Skill: {{ notableSkill }}</label>
				            <input v-model="notableSkill" type="text" class="form-control" id="notableSkill" placeholder="Most Notable Skill">
				        </div>
			        </div>

			        <button type="submit" class="btn btn-primary">Save</button>
			    </form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
